services:
  mysql:
    image: mysql:8.0
    platform: linux/amd64
    container_name: recipe_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:3306"

  backend:
    build: .
    container_name: recipe_backend
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    depends_on:
      - mysql
